<h4>Basic mat-select</h4>

<mat-form-field>
  <mat-label>State</mat-label>
  <mat-select>
    <mat-option *ngFor="let state of states" [value]="state.code">
      {{state.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Vendor</mat-label>
  <mat-select>
    <mat-option *ngFor="let vendor of vendors" [value]="vendor.code">
      {{vendor.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Order Number(s)</mat-label>
  <textarea matInput placeholder="Textarea" rows="4" cols="50"></textarea>
</mat-form-field>
